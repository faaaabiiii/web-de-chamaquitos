{% extends 'base.html' %}

{% load static %}
{% block content %}

<head>
    <link type="text/css" href="{% static 'css/news.css' %}" rel ="stylesheet"/>
</head>
<br>
<br>
<main class="container py-5">
    <section class="card card-body">
    <h1>Mis publicaciones</h1>
    </section>
</main>
<br>
<br>
<main class="container py-5">
    <section class="card card-body">
        <ul>
            {% if post != 'nohay' %}
                {% for posts in post %}
                    <li>
                        <a href="{% url 'unasola' posts.id %}">
                            <h1>{{posts.titulo}}</h1>
                            <p>{{posts.descripcion}}</p>
                            <br>
                            <img src="{{posts.url_img}}" class="center"/>
                            <br>
                            <p>{{noticia.usuario}}</p>
                        
                        </a>
                    </li>
                {% endfor %}
            {% else %}
            {% endif %}
            {{error}}
        </ul>
    </section>
</main>
{%endblock%}
